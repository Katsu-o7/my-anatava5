<!DOCTYPE html>
<html>
<head>
<title>Araba Animasyonu</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
    overflow: hidden;
  }
  .car-container {
    animation: drive 6s infinite alternate;
  }
  .car-image {
    width: 300px;
    height: auto;
    display: block;
  }
  @keyframes drive {
    0% {
      transform: translateX(-300px);
    }
    100% {
      transform: translateX(300px);
    }
  }
</style>
</head>
<body>
  <div class="car-container">
  <img src="https://i.pinimg.com/736x/cf/18/af/cf18af643bd08e31b6242431927b1d92.jpg" alt="Araba Resmi" class="car-image">
  </div>
</body>

</html>
