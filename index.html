<!DOCTYPE html>
<html>
<head>
<title>Araba Animasyonu</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
    overflow: hidden;
  }
  .car-container {
    animation: drive 6s infinite alternate;
  }
  .car-image {
    width: 300px;
    height: auto;
    display: block;
  }
  @keyframes drive {
    0% {
      transform: translateX(-300px);
    }
    100% {
      transform: translateX(300px);
    }
  }
</style>
</head>
<body>
  <div class="car-container">
    <img src="<a href="<a href="https://www.pngkey.com/detail/u2q8y3q8e6i1t4q8_car-png-side-red-car-side-png/" target="_blank">Car Png Side - Red Car Side Png @pngkey.com</a>" alt="Rastgele Resim" class="car-image">
  </div>
</body>

</html>
